<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
    <h1>Formulario de inscripci√≥n de Familiares</h1>
</header>
    <section>
        <h2>Formulario</h2>
        <p>Inscriba aqui a sus familiares</p>

        <form method="post">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="segundonombre">Segundo nombre:</label>
            <input type="text" id="segundonombre" name="segundonombre" ><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="100" required><br><br>   

            <label for="fechadenacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechadenacimiento" name="fechadenacimiento" required><br><br>

            <label for="celular">Celular:</label>
            <input type= "tel" name="celular" id="celular" pattern="[0-9]{10}" required><br><br>

            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto" accept="image/*" required><br><br>

            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="sexo" value="femenino" required>
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="sexo" value="otro" required>
            <label for="otro">Otro</label><br><br>

            <label for="correo">Correo electronico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="relacionconusted">Relacion con Usted:</label>
            <select id="relacionconusted" name="relacionconusted" required>
                <option value="padre">Padre</option>
                <option value="madre">Madre</option>
                <option value="hermano">Hermano</option>
                <option value="hermana">Hermana</option>
                <option value="hijo">Hijo</option>
                <option value="hija">Hija</option>
                <option value="abuelo">Abuelo</option>
                <option value="abuela">Abuela</option>
            </select><br><br>

            <label for="intereses">Intereses:</label>
            <select name="intereses" id="intereses" required>
                <option value="deportes">Deportes</option>
                <option value="lectura">Lectura</option>
                <option value="arte">Arte</option>
                <option value="viajes">Viajes</option>
                <option value="peliculas">Peliculas</option>
                <option value="series">Series</option>
                <option value="estudiar">Estudio</option>
                <option value="jugar">Videojuegos</option>
            </select> <br>
            <br>

            <label for="registrar">Registrar</label>
            <input type="submit" name="registrar" id="registrar">
        </form>
    </section>
    </main>
</body>
</html>
